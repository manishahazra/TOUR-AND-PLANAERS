<html>
<head>
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .container {
            margin-top: 50px;
        }
        .form-box {
            display: inline-block;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px gray;
            text-align: left;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        button.delete {
            background-color: red;
            color: white;
            border: none;
        }
        button.back {
            background-color: gray;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Delete Customer</h2>
            <form action="DeleteCustomerServlet1" method="post" onsubmit="return confirmDelete()">
                <label>Enter Customer ID to Delete:</label><br>
                <input type="number" name="customerid" required><br>
                <button type="submit" class="delete">Delete</button>
                <button type="button" class="back" onclick="history.back()">Back</button>
            </form>
        </div>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this customer?");
        }
    </script>
</body>
</html>
