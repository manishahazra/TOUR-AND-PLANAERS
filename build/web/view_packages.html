<!DOCTYPE html>
<html>
<head>
  <title>View Packages</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 60%;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 30px;
      text-transform: uppercase;
    }

    .tab-btn {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      margin: 10px auto;
      width: 80%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tab-btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VIEW PACKAGES</h1>

    <button class="tab-btn" onclick="window.location.href='GoldPackage.html'">1. Gold Package</button>
    <button class="tab-btn" onclick="window.location.href='silver_package.html'">2. Silver Package</button>
    <button class="tab-btn" onclick="window.location.href='bronze.html'">3. Bronze Package</button>

    <button class="back-btn" onclick="window.location.href='Dashboard.html'">Back </button>
  </div>

</body>
</html>
