<html>
<head>
  <title>Signup Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      display: flex;
      width: 850px;
      height: 520px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .form-panel {
      width: 60%;
      background-color: #00f8ff;
      padding: 40px;


      box-sizing: border-box;
    }

    .form-panel label {
      display: block;
      font-weight: bold;
      margin: 12px 0 4px;
    }

    .form-panel input,
    .form-panel select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    .form-panel .button-group {
      margin-top: 25px;
      text-align: center;
    }

    .form-panel button {
      width: 110px;
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .btn-create {


      background-color: red;
      color: white;


    }

    .btn-back {
      background-color: white;
      color: red;
      border: 2px solid red;
    }

    .side-panel {
      width: 40%;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .side-panel img {
      width: 120px;
      margin: 0 auto 20px;
    }

    .side-panel h3 {
      font-family: cursive;
      font-size: 20px;
      margin-bottom: 10px;
    }



    .side-panel p {
      color: red;
      font-size: 14px;
    }
 
 </style>
</head>
<body>
  <form action="newsignup" method="post">
    <div class="signup-container">
      <div class="form-panel">
        <label>User Code </label>
        <input type="text" name="usercodename" required>
        <label>User Name</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <label>Security Question</label>
        <select name="question" required>
          <option>Your fav Cartoon character?</option>
        </select>
        <label>Answer</label>
        <input type="text" name="answer" required>
        <div class="button-group">
          <button class="btn-create" type="submit">Create</button>
          <button class="btn-back" type="button" onclick="window.history.back();">Back</button>
        </div>
      </div>
      <div class="side-panel">



       <img src="Person.jpg" alt=""/>
        <h3>Let's get you set up</h3>
        <p>It should only take you a minute to connect</p>
      </div>
    </div>
  </form>
</body>
</html>
