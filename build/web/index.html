<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f2f2f2;
    }

    .login-container {
      display: flex;
      width: 900px;
      height: 500px;
      background-color: #f2f2f2;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode .login-container {
      background-color: #2b2b2b;
      color: #fff;
    }

    .image-panel {
      width: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-panel img {
      width: 300px;
      height: auto;
    }

    .form-panel {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .dark-mode .form-panel {
      background-color: #333;
    }

    .form-panel label {
      display: block;
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .form-panel input[type="text"],
    .form-panel input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn-login {
      background-color: red;
      color: white;
      border: none;
      width: 100px;
      padding: 10px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-signup {
      background-color: white;
      color: red;
      border: 2px solid red;
      width: 100px;
      padding: 10px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .extra {
      text-align: center;
      margin-top: 20px;
    }

    .btn-forget {
      background-color: white;
      color: red;
      border: 2px solid red;
      padding: 6px 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .trouble-text {
      margin-top: 10px;
      font-family: cursive;
      font-size: 16px;
      color: red;
      text-decoration: underline;
    }

    .robot-check {
      margin-top: 15px;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .mode-toggle button {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background-color: black;
      color: white;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <div class="mode-toggle">
    <button onclick="toggleMode()">Dark/Light Mode</button>
  </div>

  <!-- Login Form -->
  <form action="indexLogin" method="post">
    <div class="login-container">
      <!-- Left Image Panel -->
      <div class="image-panel">
        <img src="Person.jpg" alt="Profile Icon">
      </div>

      <!-- Right Form Panel -->
      <div class="form-panel">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <!-- Robot Checkbox -->
        <div class="robot-check">
          <label><input type="checkbox" name="robot" required> I am not a robot</label>
        </div>

        <div class="buttons">
          <button class="btn-login" type="submit">LogIn</button>
          <button class="btn-signup" type="button" onclick="window.location.href='newsignup.html'">SignUp</button>
        </div>

        <div class="extra">
          <button class="btn-forget" type="button" onclick="window.location.href='Forget.html'">Forget Password</button>
          </div>
      </div>
    </div>
  </form>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
